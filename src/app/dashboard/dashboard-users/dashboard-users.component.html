<h2>Users section</h2>
<p>Manage you users</p>

<div class="row">
  <div class="col-sm-4">
    <div *ngIf="users" class="list-group">
      <a class="list-group-item"
         [routerLink]="['/dashboard/users', user.username]"
         *ngFor="let user of users"
      >
        {{user.name}} ({{user.username}})
      </a>
    </div>
  </div>
  <div class="col-sm-8">
    <router-outlet></router-outlet>
  </div>
</div>
