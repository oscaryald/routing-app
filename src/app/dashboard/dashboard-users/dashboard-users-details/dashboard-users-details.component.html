<div *ngIf="user">
  <h3>{{user.name}}</h3>

  <div class="form-group">
    <input type="text" [(ngModel)]="editName" class="form-control">
  </div>
  <div class="form-group">
    <button (click)="onCancel()" class="btn btn-danger">Cancel</button>
    <button (click)="onSave()" class="btn btn-success">Save</button>
  </div>
</div>
